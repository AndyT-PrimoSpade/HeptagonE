<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/shop.css" />
    <title>Heptagon Webpage</title>
    <meta name="description" content="Heptagon Online Shop">
    <meta name="keywords" content="Online Shop, Heptagon, Wooden">
</head>

<body>
    <!-- Header -->
    <!-- Navbar -->
    <div th:insert="fragments/navbar.html :: navbar"></div>
    <div th:insert="fragments/navbar.html :: brandname"></div>
    <!-- Main Body -->
    <main>
        <div class="container-fluid">
            <div id="introSection" class="row">
                <div class="col-lg-12 mt-3 ms-5">
                    <h2>Product Page</h2>
                    <p>Product Intro</p>
                </div>
            </div>
            <div id="filter" class="row">
                <div class="col-lg-12 mt-4 ms-5">
                    <button type="button" class="btn btn-dark btn-sm me-4">Tags</button>
                    <button type="button" class="btn btn-dark btn-sm me-4">Tags</button>
                    <button type="button" class="btn btn-dark btn-sm">Tags</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="cardSection" class="row">
                <!-- As of 15/2 993px to 1200 having image size issue -->
            </div>
        </div>
    </main>
    <!-- Footer -->
    <div th:insert="fragments/footer.html :: footer"></div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/productController.js"></script>
    <script src="js/productListing.js"></script>
</body>

</html>
