<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/addproductform.css">
  <title>Heptagon Webpage</title>
  <meta name="description" content="Heptagon Online Shop">
  <meta name="keywords" content="Online Shop, Heptagon, Wooden">
</head>

<body>
  <!-- Header -->
  <!-- Navbar -->
  <div th:insert="fragments/navbar.html :: navbar"></div>
  <div th:insert="fragments/navbar.html :: brandname"></div>

  <!-- Main Body -->
  <main>
    <span class="border">
      <!--Start of product form-->
      <div class="container col-8 shadow-lg bg-light" id="addForm">
        <!--start of changes-->
        <div class="col">
          <h4 class="mb-3">Add Product</h4>
          <!--List of input id: name, type, description, price, length, width, height, colour, image1, image2, image3-->
          <form id="addNewProduct" onSubmit="event.preventDefault(); submitAddProduct();" class="needs-validation"
            novalidate>
            <!--Pdt Name Field-->
            <div class=>
              <label class="form-label">Product Name</label>
              <div class="row">
                <div class="col-md-7">
                  <input type="text" id="name" name="name" class="form-control">
                </div>
                <div class="col-md-auto">
                  <select class="form-select" id="type" aria-label="">
                    <option selected>Type</option>
                    <option value="chair">Chair</option>
                    <option value="table">Table</option>
                    <option value="console">Console</option>
                    <option value="cupboard">Cupboard</option>
                  </select>
                </div>
              </div>
            </div>
            <!--Pdt Description field-->
            <div class="row">
              <div class="col-md-7">
                <label for="description" class="form-label mt-2">Product Description</label>
                <textarea class="form-control" id="description" name="description" rows="2"
                  placeholder="Featuring a gorgeous spiral-grain texture..." required></textarea>
              </div>
              <!--Pdt Price field-->
              <div class="col-md-2">
                <label for="price" class="form-label mt-2">Price</label>
                <div class="form-floating">
                  <input type="number" class="form-control" id="price" name="price" placeholder="" required>
                  <label for="floatingInputGrid">$</label>
                </div>
              </div>
            </div>
            <!--Start of pdt dimension input-->
            <div class="row">
              <label for="dimension" class="form-label mt-2">Product Dimension (cm)</label>
              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="number" class="form-control" id="length" name="length" placeholder="" required>
                    <label for="floatingInput">Length</label>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <input type="number" class="form-control" id="width" name="width" placeholder="" required>
                    <label for="floatingInput">Width</label>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <input type="number" class="form-control" id="height" name="height" placeholder="" required>
                    <label for="floatingInput">Height</label>
                  </div>
                </div>

              </div>
            </div>
            <!--End of pdt dimension-->
            <!--Start of colour checkbox-->
            <div class="form-group mt-2">
              <p>Colour options (Choose all that apply)</p>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="lightbrown" name="colour" value="lightbrown">
                <label class="form-check-label">
                  Light Brown
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="darkbrown" name="colour" value="darkbrown">
                <label class="form-check-label">
                  Dark Brown
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="black" name="colour" value="black">
                <label class="form-check-label">
                  Black
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="ashygrey" name="colour" value="ashygrey">
                <label class="form-check-label">
                  Ashy Grey
                </label>
              </div>
            </div>
            <!--End of colour checkbox-->
            <!--Pdtimgupload field-->
            <h6 class="mb-3">Product Image Upload</h6>
            <!--May change to just 1 with add file option up to 3 (TBC)-->
            <div class="row">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="image1" accept="image/*">
                <label class="custom-file-label" for="customFileLangHTML" data-browse="pdtimgupload1"></label>
              </div>
              <div class="custom-file">
                <input type="file" class="custom-file-input mt-1" id="image2" accept="image/png, image/gif, image/jpeg">
                <label class="custom-file-label" for="customFileLangHTML" data-browse="pdtimgupload2"></label>
              </div>
              <div class="custom-file">
                <input type="file" class="custom-file-input mt-1" id="image3" accept="image/png, image/gif, image/jpeg">
                <label class="custom-file-label" for="customFileLangHTML" data-browse="pdtimgupload3"></label>
              </div>
              <small class="text-muted">Only .png, .gif or .jpeg files</small>
            </div>
            <!--End of Pdtimgupload field-->
            <hr class="my-4">
            <button type="submit" class="btn btn-outline-secondary">Submit</button>
          </form>
        </div>
      </div>
    </span>
  </main>
  <!-- Footer -->
  <div th:insert="fragments/footer.html :: footer"></div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/addpdtform.js"></script>
</body>

</html>
