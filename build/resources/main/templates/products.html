<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/profilebox.css" />
    <link rel="stylesheet" href="css/shop.css" />


    <title>Heptagon Webpage</title>
    <meta name="description" content="Heptagon Online Shop">
    <meta name="keywords" content="Online Shop, Heptagon, Wooden">
</head>

<body>
    <!-- Header -->
    <!-- Navbar -->
    <div th:insert="fragments/navbar.html :: navbar"></div>
    <div th:insert="fragments/navbar.html :: brandname"></div>
    <!-- Main Body -->
    <main>
        <div class="container-fluid">
            <div id="introSection" class="row">
                <div class="col-lg-12 mt-3 ms-5">
                    <h2>Our Products</h2>
                    <p>Here are some selected items from our showroom. Buy and enjoy the best
                        quality products.</p>
                </div>
            </div>
            <div id="filter" class="row mb-3">
                <div class="col-lg-6 mt-4 ps-5">
                </div>
                <div id="search" class="col-lg-6 mt-4">
                    <div id="barSize">
                        <form class="d-flex">
                            <input id="searchBar" class="form-control me-2" type="search" placeholder="Search Products"
                                aria-label="Search">
                            <button class="search-button rounded" id="searchBtn" type="submit">
                                <i class="bi-search"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="cardSection" class="row">
                
            </div>
        </div>
    </main>
    <!-- Footer -->
    <div th:insert="fragments/footer.html :: footer"></div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/productController.js"></script>
    <script src="js/productListing.js"></script>
</body>

</html>
