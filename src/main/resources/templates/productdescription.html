<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/base.css" />
  <!--added below x3-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/productdescription.css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="img/favicon.ico" />
  <title>Product Description</title>
  <meta name="description" content="Heptagon Online Shop">
  <meta name="keywords" content="Online Shop, Heptagon, Wooden">
</head>

<body>
  <!-- Header -->
  <!-- Navbar -->
  <div th:insert="fragments/navbar.html :: navbar"></div>
  <div th:insert="fragments/navbar.html :: brandname"></div>
  <main>
    <div class="container p-5">
      <div class="row">
        <div class="col-lg-6 p-2">
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img id="productImg" src="#" class="d-block" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="col-lg-6 col-md-12 my-auto p-5">
          <div class="row">
            <div class="col-md-12">
              <button id="backbtn" type="button" th:href="@{products}">
                <i class="bi bi-arrow-left fa-2x"></i>
              </button>
              <div class="productName">
                <h1 id="productName">Name</h1>
              </div>
              <div class="productRating">
                <div class="stars">
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star"></span>
                  <span class="fa fa-star"></span>
                </div>
                <span class="productReview">3 reviews</span>
                <div class="col-md-12">
                  <p class="mt-4" id="productDescription">description</p>
                  <hr>
                  <h6 class="productDimension mt-5" id="productDimension">Dimension: <span id="length">Length</span> x <span
                      id="width">Width</span> x <span id="height">Height</span></h6>
                  <h4 class="mt-3" id="productPrice">price</h4>
                </div>
              </div>
            </div>
            <div>
              <button type="submit" class="btn btn-secondary mt-4">Add to Cart </button>
            </div>
          </div>
          <!--End of product form-->
        </div>
      </div>
    </div>
  </main>
  <!-- Footer -->
  <div th:insert="fragments/footer.html :: footer"></div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/pdtDescription.js"></script>
  <script src="js/base.js"></script>

</body>

</html>
