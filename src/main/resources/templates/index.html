<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/index.css" />
  <!-- <link rel="stylesheet" href="css/index.css" /> -->
  <title>Heptagon Webpage</title>
  <meta name="description" content="Heptagon Online Shop">
  <meta name="keywords" content="Online Shop, Heptagon, Wooden">
</head>

<body>
  <!-- Header -->
  <!-- Navbar -->
  <div th:insert="fragments/navbar.html :: navbar"></div>
  <div th:insert="fragments/navbar.html :: brandname"></div>
  <!-- Main Body -->
  <main>
    <div class="container-fluid bg-light text-center">
      <div class="row">
        <div class="col-lg-12 mt-3">
          <h2>Premium Quality, For Everybody</h2>
          <p>We bring the highest quality furniture to you</p>
        </div>
      </div>
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/img/tableshowcase1.png" class="d-block w-100 imageshowcase" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/tableshowcase3.png" class="d-block w-100 imageshowcase" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center mt-3">
          <div>
            <h2>Featured Products</h2>
            <p>Experience the best in class</p>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-2 text-center">
          <button type="button" class="btn btn-light border border-dark mb-3">
            <a th:href="@{products}">Shop Now</a></button>

        </div>
      </div>
      <div id="feature" class="row">
        <div class="col-md-4 mt-lg-5 mt-2">
          <img src="img/feature1.jpg" alt="Feature Table" class="img-fluid">
        </div>
        <div class="col-md-4 mb-lg-5 mt-2">
          <img src="img/feature2.png" alt="Feature Table" class="img-fluid">
        </div>
        <div class="col-md-4 mt-lg-5 mt-2">
          <img src="img/feature3.png" alt="Feature Table" class="img-fluid">
        </div>
        <div id="mobileView" class="col-md-12 mt-lg-5 mb-lg-5 mt-2 mb-2">
          <img src="img/feature5.png" alt="Feature Table" class="img-fluid center-block d-block mx-auto">
        </div>
      </div>
    </div>
    <div th:insert="fragments/scrollTop.html :: scrollTop"></div>
  </main>
  <!-- Footer -->
  <div th:insert="fragments/footer.html :: footer"></div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scrollTop.js"></script>
  <script src="js/base.js"></script>
</body>

</html>
