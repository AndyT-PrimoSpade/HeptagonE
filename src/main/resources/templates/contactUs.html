<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/contactUs.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Contact Us</title>
    <meta name="description" content="Heptagon Online Shop">
    <meta name="keywords" content="Online Shop, Heptagon, Wooden">
</head>

<body>
    <!-- Header -->
    <!-- Navbar -->
    <div th:insert="fragments/navbar.html :: navbar"></div>
    <div th:insert="fragments/navbar.html :: brandname"></div>
    <!-- Main Body -->
    <main>

        <section id="contact" class="h-100 py-5">
            <h1 class="text-center py-5">Talk To Us üí¨</h1>

            <div class="col-lg-7 col-md-10 col-11 mx-auto pb-5">
                <form>
                    <div class="row mt-2">
                        <div class="form-group col-md-6">
                            <input type="text" name="" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="email" name="" class="form-control" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <input type="text" name="" class="form-control" placeholder="Subject" required>
                    </div>
                    <div class="form-group mt-2">
                        <textarea type="text" name="" class="form-control" placeholder="Message" rows="5"
                            required></textarea>
                    </div>
                </form>
                <div class="col text-center mt-3">
                    <button class="contactBtn" role="button">Send Message</button>
                </div>
            </div>
        </section>
        <section class="py-5">
            <div class="container py-5 text-center">
                <div class="row">

                    <div class="col-lg-5 col-md-6 col-sm-6">
                        <h2>Our Office</h2>
                        <p>Fake Address @ FAKE<br>So Fake Building<br>#01-01<br>Singapore 123456<br><br>
                            10am - 8pm (Mon - Fri)<br> Closed (Weekend & PH)</p><br>
                    </div>

                    <div class="col-lg-5 col-md-6 col-sm-6">
                        <h2>Keep In Touch</h2>
                        (SG) +65 1234 5678<br>
                        contactus@heptagon.com
                    </div>

                </div>

                <p>
                <div class="col-md-10 col-11 mx-auto">
                    <h3 class="text-center py-5">Tag Us! ‚ù§ <br></h3>

                    <div class="social-links d-flex justify-content-around">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
                </p>
            </div>
        </section>

        <div th:insert="fragments/scrollTop.html :: scrollTop"></div>
    </main>

    <!-- Footer -->
    <div th:insert="fragments/footer.html :: footer"></div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scrollTop.js"></script>
    <script src="js/base.js"></script>
