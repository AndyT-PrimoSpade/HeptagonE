<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/addproductform.css">
  <link rel="icon" href="img/favicon.png">
  <title>Add Product</title>
  <meta name="description" content="Heptagon Online Shop">
  <meta name="keywords" content="Online Shop, Heptagon, Wooden">
</head>

<body>
  <!-- Header -->
  <!-- Navbar -->
  <div th:insert="fragments/navbar.html :: navbar"></div>
  <div th:insert="fragments/navbar.html :: brandname"></div>

  <!-- Main Body -->
  <main>
    <span class="border">
      <!--Start of product form-->
      <div class="container col-8 shadow-lg bg-light" id="addForm">
        <!--start of changes-->
        <div class="col">
          <h4 class="mb-3">Add Product</h4>
          <!--List of input id: name, type, description, price, length, width, height, colour, image1, image2, image3-->
          <form id="addNewProduct" enctype="multipart/form-data">
            <!--Pdt Name Field-->
            <div>
              <label class="form-label">Product Name</label>
              <div class="row">
                <div class="col-md-7">
                  <input type="text" id="newName" name="name" class="form-control">
                </div>
                <div class="col-md-auto">
                  <select class="form-select" id="newType" aria-label="">
                    <option selected>Type</option>
                    <option value="chair">Chair</option>
                    <option value="table">Table</option>
                    <option value="console">Console</option>
                    <option value="cupboard">Cupboard</option>
                  </select>
                </div>
              </div>
            </div>
            <!--Pdt Description field-->
            <div class="row">
              <div class="col-md-7">
                <label for="newDescription" class="form-label mt-2">Product Description</label>
                <textarea class="form-control" id="newDescription" name="description" rows="2"
                  placeholder="Featuring a gorgeous spiral-grain texture..." required></textarea>
              </div>
              <!--Pdt Price field-->
              <div class="col-md-2">
                <label for="newPrice" class="form-label mt-2">Price</label>
                <div class="form-floating">
                  <input type="number" class="form-control" id="newPrice" name="price" placeholder="" required>
                  <label for="floatingInputGrid">$</label>
                </div>
              </div>
            </div>
            <!--Start of pdt dimension input-->
            <div class="row">
              <label class="form-label mt-2">Product Dimension (cm)</label>
              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="number" class="form-control" id="newLength" name="length" placeholder="" required>
                    <label for="floatingInput">Length</label>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <input type="number" class="form-control" id="newWidth" name="width" placeholder="" required>
                    <label for="floatingInput">Width</label>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <input type="number" class="form-control" id="newHeight" name="height" placeholder="" required>
                    <label for="floatingInput">Height</label>
                  </div>
                </div>
              </div>
            </div>
            <!--End of pdt dimension-->
            <!--Pdtimgupload field-->
            <h6 class="mb-3 mt-2">Product Image Upload</h6>
            <div class="row">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="newImageFile" accept="image/*">
                <label class="custom-file-label" for="customFileLangHTML" data-browse="pdtimgupload1"></label>
              </div>
              <small class="text-muted">Only .png, .gif or .jpeg files</small>
            </div>
            <!--End of Pdtimgupload field-->
            <hr class="my-4">
            <button type="submit" class="btn btn-outline-secondary">Submit</button>
          </form>
        </div>
      </div>
    </span>
  </main>
  <!-- Footer -->
  <div th:insert="fragments/scrollTop.html :: scrollTop"></div>
  <div th:insert="fragments/footer.html :: footer"></div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/productController.js"></script>
  <script src="js/productForm.js"></script>
  <script src="js/scrollTop.js"></script>
  <script src="js/base.js"></script>
</body>

</html>
