<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/profilebox.css" />
    <link rel="stylesheet" href="css/shop.css" />


    <title>Heptagon Webpage</title>
    <meta name="description" content="Heptagon Online Shop">
    <meta name="keywords" content="Online Shop, Heptagon, Wooden">
</head>


<body>
    <!-- Header -->
    <!-- Navbar -->
    <div th:insert="fragments/navbar.html :: navbar"></div>
    <div th:insert="fragments/navbar.html :: brandname"></div>
    <!-- Main Body -->
    <main>
        <div class="container-fluid">
            <div id="filter" class="row mb-3">
                <div class="col-lg-6 mt-4 ps-5">
                </div>
                <div id="search" class="col-lg-6 mt-4">
                    <div id="barSize">
                        <form class="d-flex">
                            <input id="searchBar" class="form-control me-2" type="search" placeholder="Search Products"
                                aria-label="Search">
                            <button class="search-button rounded" id="searchBtn" type="submit">
                                <i class="bi-search"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="cardSection" class="row">

            </div>
        </div>
    </main>
    <!-- Footer -->
    <div th:insert="fragments/scrollTop.html :: scrollTop"></div>
    <div th:insert="fragments/footer.html :: footer"></div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/productController.js"></script>
    <script src="js/productListing.js"></script>
    <script src="js/scrollTop.js"></script>
    <script src="js/base.js"></script>
</body>

</html>
