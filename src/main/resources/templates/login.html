<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/shop.css" />
    <title>Heptagon Webpage</title>
    <meta name="description" content="Heptagon Online Shop">
    <meta name="keywords" content="Online Shop, Heptagon, Wooden">
</head>

<!-- Navbar -->
<div th:insert="fragments/navbar.html :: navbar"></div>
<div th:insert="fragments/navbar.html :: brandname"></div>
<body>
    <!--start of LOGIN-->
    <div class="container-fluid vh-100">
        <div class="" style="margin-top:20px">
            <div class="rounded d-flex justify-content-center">
                <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                    <div class="text-center">
                        <h3>Sign In</h3>
                    </div>
                    <form action="">
                        <div class="p-4">
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-secondary"><i
                                        class="bi bi-person-plus-fill text-white"></i></span>
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-secondary"><i
                                        class="bi bi-key-fill text-white"></i></span>
                                <input type="password" class="form-control" placeholder="password">
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Remember Me
                                </label>
                            </div>
                            <button class="btn btn-dark text-center mt-2" type="submit">
                                Login
                            </button>
                            <p class="text-center mt-5">Don't have an account?
                                <span class="text-primary">Sign Up</span>
                            </p>
                            <p class="text-center text-primary">Forgot your password?</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--END of LOGIN-->
</body>
<!-- Footer -->
<div th:insert="fragments/footer.html :: footer"></div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
